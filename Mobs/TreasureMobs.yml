GoblinRedstone:
  Type: BABY_ZOMBIE_VILLAGER
  Display: '&6Redstone Goblin'
  Health: 250
  Damage: 4
  Drops:
  - redstone 64 1
  - redstone 1-64 0.5
  - redstone 1-64 0.5
  - redstone 1-64 0.25
  - redstone 1-64 0.25
  - redstone 1-64 0.125
  - redstone 1-64 0.125
  - redstone 1-64 0.06125
  - redstone 1-64 0.06125
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.45
    PreventOtherDrops: true
    AgeLock: true
    Age: -1
    FollowRange: 15
  Skills:
  - runaigoalselector{goal=fleeplayers} ~onDamaged 1
  - skill{s=GoblinRadius} ~onTimer:20 @Self
  AIGoalSelectors:
  - 0 clear
  - 1 fleeplayers
  - 2 randomstroll
